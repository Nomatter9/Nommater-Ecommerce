<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FakeStore-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container mt-4">
        <div class="row" id="categories">
          <!-- categories here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script>

        const categories = [];
        const getCategories = () => {
            fetch('https://fakestoreapi.com/products/categories')
                .then(res => res.json())
                .then(data => {
                    categories.push(...data); // Push fetched data to categories array
                    console.log(categories); // Log the categories array
                    renderCategories(); // display the fetched data
                })
            
                .catch(error => console.error('Error fetching categories:', error));
        };
        const renderCategories = () => {
            const categoriesContainer = document.getElementById('categories');
            const template = document.getElementById('category-template');

            categories.forEach(cat => {
        // // Truncate description to a certain length, e.g., 100 characters
        // const truncatedDescription = cat.description.length > 80 ? cat.description.substring(0, 80) + '...' : cat.text;

             document.getElementById('categories').innerHTML += `
             <div class="col-3 ">
             <div class="card">
                <img src="${cat.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${cat.title}</h5>
                  <a href="#" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>`
            });
        };
            getCategories()
   
       
    </script>
       
  </body>
</html>
