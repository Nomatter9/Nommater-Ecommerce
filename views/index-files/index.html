<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FakeStore-API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="../loading.css">
      
    
  </head>
  <body>
    <div class="container-fluid bg-transparent my-4 p-3" style="position: relative">

      <!-- <div id="loading"></div> -->
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3" id="images">
         <!-- Categories -->
      </div>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      
      let cards = [
          {
              title: 'White Gold Plated Princess Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita molestiae suscipit laborum at aliquid facere. Commodi sed exercitationem iusto asperiores a possimus explicabo amet architecto dolores, harum hic voluptatem delectus!',
              image: '../index-files/image-file/ring.jpg',
              price: '1.245$',
              reviewsLink: 'https://fakestoreapi.com/products',
              brand: "women's clothing",
              url: "../products.html?category=women's clothing",
              addToCartLink: '#',
          },
          {
              title:'Woman Clothing Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita molestiae suscipit laborum at aliquid facere. Commodi sed exercitationem iusto asperiores a possimus explicabo amet architecto dolores, harum hic voluptatem delectus!' ,
              image: '../index-files/image-file/hood.jpg',
              price: '2.345$',
              reviewsLink: 'https://fakestoreapi.com/products',
              brand: "men's clothing",
              url: "../products.html?category=men's clothing",
              addToCartLink: '#',
          },
          {
             title: 'Samsung 49-Inch CHG90 144Hz Curved Gaming Monitor Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita molestiae suscipit laborum at aliquid facere. Commodi sed exercitationem iusto asperiores a possimus explicabo amet architecto dolores, harum hic voluptatem delectus',
            image: '../index-files/image-file/imac.png',
            price: '1.245$',
            reviewsLink: 'https://fakestoreapi.com/products',
            brand: 'electronics',
            addToCartLink: '#',
            url: '../products.html?category=electronics',
          },
         {
            title: 'Mens Cotton Jacket Lorem ipsum dolor sit amet consectetur adipisicing elit Expedita molestiae suscipit laborum at aliquid facereCommodi sed exercitationem iusto asperiores a possimus explicabo amet architecto dolores harum hic voluptatem delectus',
            image: '../index-files/image-file/jackets.jpg',
            price: '1.245$',
            reviewsLink: "https://fakestoreapi.com/products",
            brand: 'jewelery',
            url: '../products.html?category=jewelery',
              addToCartLink: '#',
          },
      ];
      const cardContainer = document.getElementById('images');

cards.forEach(cardData => {
    let cardCol = document.createElement('div');
    cardCol.classList.add('col', 'hp');

    let card = document.createElement('div');
    card.classList.add('card', 'h-100', 'shadow-sm');

    let cardLink = document.createElement('a');
    cardLink.href = cardData.addToCartLink;

    
    let imgLink = document.createElement('a');
    imgLink.href = cardData.url; 
  

    let img = document.createElement('img');
    img.classList.add('card-img-top');
    img.src = cardData.image;
    img.alt = cardData.title;
    imgLink.appendChild(img);

    let labelTop = document.createElement('div');
    labelTop.classList.add('label-top', 'shadow-sm');

    let brandLink = document.createElement('a');
    brandLink.classList.add('text-white');
    brandLink.href = '#'; 
    brandLink.textContent = cardData.brand;

    let cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    let priceBadge = document.createElement('span');
    priceBadge.classList.add('float-start', 'badge', 'rounded-pill', 'bg-success');
    priceBadge.textContent = cardData.price;

    let reviewsLink = document.createElement('a');
    reviewsLink.classList.add('float-end', 'small', 'text-muted', 'text-uppercase', 'aff-link');
    reviewsLink.href = cardData.reviewsLink;
    reviewsLink.textContent = 'reviews';

    let title = document.createElement('h5');
    title.classList.add('card-title');
    title.textContent = cardData.title; 

    let addToCartBtn = document.createElement('a');
    addToCartBtn.href = cardData.addToCartLink;
    addToCartBtn.classList.add('btn', 'btn-warning', 'bold-btn', 'w-100');
    addToCartBtn.textContent = 'add to cart';

    let faQuestion = document.createElement('span');
    faQuestion.classList.add('float-start');
    let faQuestionIcon = document.createElement('i');
    faQuestionIcon.classList.add('fas', 'fa-question-circle');
    faQuestion.appendChild(faQuestionIcon);

    let heartSpan = document.createElement('span');
    heartSpan.classList.add('float-end');
    let heartIcon = document.createElement('i');
    heartIcon.classList.add('far', 'fa-heart');
    heartIcon.style.cursor = 'pointer';
    heartSpan.appendChild(heartIcon);

    
    labelTop.appendChild(brandLink);
    cardBody.appendChild(priceBadge);
    cardBody.appendChild(reviewsLink);
    cardBody.appendChild(title);
    cardBody.appendChild(addToCartBtn);
    cardBody.appendChild(faQuestion);
    cardBody.appendChild(heartSpan);

    cardLink.appendChild(imgLink);
    card.appendChild(cardLink);
    card.appendChild(labelTop);
    card.appendChild(cardBody);
    cardCol.appendChild(card);
    cardContainer.appendChild(cardCol);
});  
    </script>
  </body>
</html>
