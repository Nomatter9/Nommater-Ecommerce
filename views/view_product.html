<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products-details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div class="container my-5">
        <div id="loading" class="text-center"></div>
        <div id="view-products" class="row">
            <!-- Products will be rendered here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        const truncatedProductDetails = (productDetails, maxLength, separator = ' ') => {
            if (productDetails.length > maxLength) {
                return productDetails.slice(0, maxLength) + separator;
            }
            return productDetails;
        }

        function viewProducts(category) {
            fetch(`https://fakestoreapi.com/products/category/${category}`)
                .then(response => response.json())
                .then(data => {
                    const viewProductsContainer = document.getElementById('view-products');
                    const loadingSpinner = document.getElementById('loading');

                    loadingSpinner.style.display = 'none';
                    const productHTML = data.map(product => `
                        <div class="col-md-3">
                            <div class="similar-product">
                                <img class="w-100" src="${product.image}" alt="Preview">
                                <p class="title">${product.title}</p>
                                <p class="price">$${product.price}</p>
                            </div>
                        </div>
                    `).join('');

                    viewProductsContainer.innerHTML += `
                        <div class="row">
                            <div class="col-md-5">
                                <div class="main-img">
                                    <a href="${data[0].image}" data-lightbox="product-main-image" data-title="${data[0].title}"> 
                                        <img class="img-fluid" src="${data[0].image}" alt="Product">
                                    </a>
                                    <div class="row my-3 previews">
                                        ${data.slice(1, 5).map(product => `
                                            <div class="col-md-3">
                                                <img class="w-100" src="${product.image}" alt="Sale">
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="main-description px-2">
                                    <div class="category text-bold">Category: ${data[0].category}</div>
                                    <div class="product-title text-bold my-3">${data[0].title}</div>
                                    <div class="price-area my-4">
                                        <p class="old-price mb-1"><del>$100</del> <span class="old-price-discount text-danger">(20% off)</span></p>
                                        <p class="new-price text-bold mb-1">$${data[0].price}</p>
                                        <p class="text-secondary mb-1">(Additional tax may apply on checkout)</p>
                                    </div>
                                    <div class="buttons d-flex my-5">
                                        <div class="block">
                                            <a href="#" class="shadow btn custom-btn">Wishlist</a>
                                        </div>
                                        <div class="block">
                                            <button class="shadow btn custom-btn">Add to cart</button>
                                        </div>
                                        <div class="block quantity">
                                            <input type="number" class="form-control" id="cart_quantity" value="1" min="0" max="5" placeholder="Enter email" name="cart_quantity">
                                        </div>
                                    </div>
                                </div>
                                <div class="product-details my-4">
                                    <p class="details-title text-color mb-1">Product Details</p>
                                    <p class="details">${truncatedProductDetails(data[0].description, 140, '...')}</p>
                                </div>
                                <div class="row questions bg-light p-3">
                                    <div class="col-md-1 icon">
                                        <i class="fas fa-rocketchat questions-icon"></i>
                                    </div>
                                    <div class="col-md-11 text">
                                        Have a question about our products at E-Store? Feel free to contact our representatives via live chat or email.
                                    </div>
                                </div>
                                <div class="delivery my-4">
                                    <p class="font-weight-bold mb-0"><span><i class="fas fa-truck"></i></span> <b>Delivery done in 3 days from date of purchase</b> </p>
                                    <p class="text-secondary">Order now to get this product delivery</p>
                                </div>
                                <div class="delivery-options my-4">
                                    <p class="font-weight-bold mb-0"><span><i class="fas fa-filter"></i></span> <b>Delivery options</b> </p>
                                    <p class="text-secondary">View delivery options here</p>
                                </div>
                            </div>
                        </div>
                        <div class="container similar-products my-4">
                            <hr>
                            <p class="display-5">Similar Products</p>
                            <div class="row">${productHTML}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    const loadingSpinner = document.getElementById('loading');
                    loadingSpinner.innerHTML = 'Failed to load products. Please try again later.';
                });
        }
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        viewProducts(category);
    </script>
</body>
</html>
